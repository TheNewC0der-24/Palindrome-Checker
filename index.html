<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="A Palindrome is a word, sentence or even number that reads the same backward or forward!">

    <meta name="keywords" content="Palindrome Checker, find whether the string or word is palindrome or not">

    <link rel="shortcut icon" href="./Img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Palindrome Checker</title>
</head>

<body>

    <div class="container">
        <div class="palindrome">
            <header>
                <h2 class="text-center">Check for Palindrome</h2>
                <p class="text-center my-3">Ex: dad, madam, refer, radar, etc</p>
            </header>
            <div class="main">
                <div class="input-container">
                    <input type="text" class="d-flex mx-auto" placeholder="Enter your word">
                </div>

                <div class="btn-container">
                    <button class="d-flex mx-auto my-3">Check!</button>
                </div>

                <div class="output-text"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="./JS/script.js"></script>

</body>

</html>
